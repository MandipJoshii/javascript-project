<!DOCTYPE html>
<html lang="en">
<head>

    <title>CALCULATOR</title>
    <style>
   .mainbody{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 8px;
   }

   button{
    width: 150px;
    height: 55px;
    border-radius: 15px;
    cursor: pointer;
   }

    </style>
</head>
<body>
    <div class="mainbody">

        <h1>------CALCULATOR------</h1>

        <p id="num1"></p>
        <p id="num2"></p>


        <button onclick="add()">add</button>
        <button onclick="sub()">substract</button>
        <button onclick="multi()">multiply</button>
        <button onclick="div()">divide</button>

        <p id="display" onclick="dis()">DISPLAY : </p>
    </div>

    <script src="calculator.js"></script>
</body>
