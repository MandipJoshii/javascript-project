<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions Example</title>
</head>
<body>
    <h1>String Functions Example</h1>

    <script>
        let str = "Hello, Welcome to JavaScript String Functions!";

        // 1. charAt() - Get character at position 7
       let makechar = str.charAt(8);
       console.log("CHARACTER AT = " + makechar);
        // 2. toUpperCase() - Convert string to uppercase
        let uppercase = str.toUpperCase();
        console.log("TO UPPER CASE = " + uppercase);
      
        // 3. toLowerCase() - Convert string to lowercase
       let lowercase = str.toLowerCase();
       console.log("LOWER CASE = " + lowercase);

        // 4. split() - Split string by space
       let split = str.split(" ");
       console.log("SPLIT = " + split);

        // 5. substring() - Extract substring from index 7 to 15
       let subString = str.substring(3,9);
       console.log("SUB STRING = " + subString);
        // 6. replace() - Replace "JavaScript" with "Programming"
       
    </script>
</body>
</html>
