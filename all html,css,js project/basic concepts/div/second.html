<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Linear Boxes</title>
    <style>
        .container {
            display: flex;
            justify-content: center;  /* Center the boxes horizontally */
            align-items: center;      /* Center the boxes vertically (optional) */
            height: 100vh;            /* Full height of the viewport */
            background-color: lightgray;
        }

        .box {
            width: 100px;            /* Width of each box */
            height: 100px;           /* Height of each box */
            background-color: lightblue;
            margin: 0 10px;          /* Horizontal space between the boxes */
            display: flex;
            justify-content: center; /* Center the text inside the box */
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
</body>
</html>
